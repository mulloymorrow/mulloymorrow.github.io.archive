<ul class="posts-list">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <div class="post-meta">
      	<span class="author">{{ post.author }}</span> &middot; <time datetime="{{ post.date | date_to_long_string }}">{{ post.date | date: "%B %-d, %Y" }}</time>
      </div>
    </li>
  {% endfor %}
</ul>
